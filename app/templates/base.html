<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous" />
        <title>{% block title %}Home{% endblock %}</title>

        <style>
            .table-container {
                max-height: 400px;
                overflow-y: scroll;
                overflow-x: hidden;
            }
    
            thead th {
                position: sticky;
                top: 0;
                background-color: #f8f9fa;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button 
                class="navbar-toggler" 
                type="button" 
                data-toggle="collapse" 
                data-target="#navbar"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" id="Student" href="/student">Student</a>
                    <a class="nav-item nav-link" id="Course" href="/course">Course</a>
                    <a class="nav-item nav-link" id="College" href="/college">College</a>
                </div>
            </div>
        </nav>
            

        <div class="container">
        {% block content %}    
        {% endblock %}
        </div>
        
        <script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"
        ></script>
        <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"
        ></script>
        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"
        ></script>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            // Ensure that the script is placed after the jQuery and Bootstrap libraries are loaded
            $(document).ready(function(){
                // Handle the click event of the edit button
                $('.btn-warning').click(function(){
                    // Fetch the student data and populate the form inputs accordingly
                    var studentID = $(this).closest('tr').find('td:first').text(); // Assuming the first column contains the student ID
                    // Add code here to fetch other data like first name, last name, course, year, gender, etc.
        
                    // Populate the form inputs in the modal with the fetched data
                    $('#editModal').find('#studentID').val(studentID);
                    // Add code here to set values for other form inputs
        
                    // Display the modal for editing
                    $('#editModal').modal('show');
                });
            });
        </script>

        <script>
            $(document).ready(function(){
                // Handle the click event of the delete button
                $('.btn-danger').click(function(e){
                    e.preventDefault();
                    var deleteUrl = $(this).attr('href');
                    $('#confirmDeleteButton').attr('href', deleteUrl);
                    $('#deleteModal').modal('show');
                });
            });
        </script>

    </body>
</html>

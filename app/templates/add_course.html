{% extends "base.html" %}
<title>{% block title %}Add Course{% endblock %}</title>

{% block content %}
<div class="container" style="margin-top: 40px;">
    <div class="row">
        <div class="col-sm-12 text-center">
            <h1 style="display: inline-block; margin-left: 20px; margin-bottom: 40px">Add Course</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <!-- Form for adding new course data -->
            <form action="{{ url_for('course.add') }}" method="POST">
                {{ course_form.csrf_token }}
                <div class="form-group">
                    <label for="courseCode" class="col-form-label">Course Code</label>
                    <input type="text" name="course_code" class="form-control" id="courseCode" placeholder="e.g. BSCS" required="required">
                </div>

                <div class="form-group">
                    <label for="courseName" class="col-form-label">Course Name</label>
                    <input type="text" name="course_name" class="form-control" id="courseName" placeholder="e.g. BS in Computer Science" required="required">
                </div>

                <div class="form-group">
                    <label for="collegeCode" class="col-form-label">College Code</label>
                    <select class="form-control" id="collegeCode" name="college_code" required>
                        <option value="" disabled selected>--Select College Code--</option>
                        {% for college in colleges %}
                            <option value="{{ college.collegeCode }}">{{ college.collegeCode }}</option>
                        {% endfor %}
                    </select>
                </div>
            
                <p class="message-text success" id="success_message">
                    {% if success_message %}
                        <span style="color: green;">{{ success_message }}</span>
                    {% endif %}
                </p>
                <p class="message-text error" id="error_message">
                    {% if error_message %}
                        <span style="color: red;">{{ error_message }}</span>
                    {% endif %}
                </p>
            
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary mb-2">Save</button>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}

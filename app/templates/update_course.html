{% extends "base.html" %}
<title>{% block title %}Update Course{% endblock %}</title>

{% block content %}
<form method ="POST">
    <div class="container" style="margin-top: 40px;">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h1 style="display: inline-block; margin-left: 20px; margin-bottom: 40px">Edit Course</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <!-- Form for editing course data --> 
                <input name="csrf_token" value="{{ csrf_token() }}" hidden />
                <input name="originalCode" value="{{ courseCode }}" hidden />
                <div class="form-group">
                    <label for="courseCode" class="col-form-label">Code</label>
                    <input type="text" class="form-control" name="courseCode" id="courseCode" value="{{courseCode}}" required="required">
                </div>
                <div class="form-group">
                    <label for="courseName" class="col-form-label">Course</label>
                    <input type="text" class="form-control" name="courseName" id="courseName" value="{{courseName}}" required="required">
                </div>

                <div class="form-group">
                    <label for="collegeCode" class="col-form-label">College Code</label>
                    <select class="form-control" id="collegeCode" name="collegeCode" value="{{collegeCode}}" required>
                        <option value="" disabled selected>--Select College Code--</option>
                        {% for college in colleges %}
                            <option value="{{ college.collegeCode }}">{{ college.collegeCode }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary mb-2">Update</button>
                </div>
                
            </div>
        </div>
    </div>
</form>
{% endblock %}

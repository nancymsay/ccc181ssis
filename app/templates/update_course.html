{% extends "base.html" %}
<title>{% block title %}Update Course{% endblock %}</title>

{% block content %}
<div class="container" style="margin-top: 40px;">
    <div class="row">
        <div class="col-sm-12 text-center">
            <h1 style="display: inline-block; margin-left: 20px; margin-bottom: 40px">Edit Course</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <!-- Form for editing course data -->
         
            <div class="form-group">
                <label for="courseCode" class="col-form-label">Code</label>
                <input type="text" class="form-control" id="collegeCode" placeholder="BSCS" required="required">
            </div>

            <div class="form-group">
                <label for="courseName" class="col-form-label">Course</label>
                <input type="text" class="form-control" id="courseName" placeholder="BS in Computer Science" required="required">
            </div>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary mb-2">Update</button>
            </div>
            
        </div>
    </div>
</div>
{% endblock %}

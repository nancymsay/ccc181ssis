{% extends "base.html" %}
<title>{% block title %}Delete Student{% endblock %}</title>

{% block content %}
<div class="container" style="margin-top: 40px;">
    <div class="row">
        <div class="col-sm-12 text-center">
            <h1 style="display: inline-block; margin-left: 20px; margin-bottom: 40px">Delete Student</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="alert alert-warning" role="alert">
                <h4 class="alert-heading">Warning!</h4>
                <p>Are you sure you want to delete this student?</p>
            </div>
           
            <div class="form-group text-center">
                <form action="{{ url_for('student.delete') }}" method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <input type="hidden" name="studentID" value="{{ studentID }}">
                <button type="submit" class="btn btn-warning mb-2" style="margin-right: 10px;">Confirm</button>
                </form> 
                <a href="{{ url_for('student.index') }}" class="btn btn-secondary mb-2">Cancel</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
